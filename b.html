<!doctype html>
<html lang="en">
  <head>
    <style>
      body, iframe {
        padding: 0px;
        margin: 0px;
      }
      iframe {
        position: absolute;;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe src="http://localhost:8080/a.html"></iframe>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
    $(function(){
      $('iframe').on('load', function(){
        console.log('load event fired...clicking the button');
        $('iframe').contents().find('a').click();
        console.log('done.');
      });
    });
    </script>
  </body>
</html>
